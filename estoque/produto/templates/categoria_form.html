{% extends 'base.html' %}

{% block content %}
  <h2>
    {% if form.instance.pk %}
      Alterar Categoria
    {% else %}
      Criar Categoria
    {% endif %}
  </h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %}
        Alterar
      {% else %}
        Criar
      {% endif %}
    </button>
  </form>
{% endblock %}
