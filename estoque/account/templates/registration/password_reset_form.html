{% extends 'base.html' %} {% block content %} {% load static %}

<link rel="stylesheet" href="{% static 'login/css/style.css' %}">

<div class="login">

  <div class="rectangle-16">  </div>
  <img
    class="rectangle-16 img"
    src="{% static 'login/images/estoque.png' %}"
    style="width: 840px;"
  />
  <div class="rectangle-15"></div>
    <div class="frame-32">
      <div class="frame-25">
        <p class="please-sign-in">Esqueceu sua senha?</p>
        <h6 style="margin-top: 0px;">Entre com seu email para resetar sua senha</h6>
      </div>
        <form method="post" class="frame-30">
        {% csrf_token %}
        <div class="frame-29">
          <div class="frame-26">
            <div class="email">
              <div class="input-field">
                <div class="input-label">Endere√ßo de e-mail</div>
                <div class="search">
                  <div class="rectangle-3"></div>
                  <div class="frame-2">
                    <div class="frame-11">
                      {{ form.email }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="button2 mt-3">
          <button type="submit" class="primary-button2" style= "background: none; width: 100%; height: 100%; margin: 0; padding: 0;">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
      var passwordField = document.getElementById('id_password');
      var passwordType = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = passwordType;
    });
  </script>

{% endblock %}
